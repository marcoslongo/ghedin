query GetImovelBySlug($slug: String!) {
    imovelBy(slug: $slug) {
      id
      title
      slug
      featuredImage {
        node {
          sourceUrl
          altText
        }
      }
      acfImoveis {
        galeriaFotos {
          nodes {
            mediaItemUrl
          }
        }
        sobreOImoveil
        testada
        areaConstruida
        areaTotal
        bairro
        banheiros
        caracteristicas
        cep
        cidade
        condominio
        destaque
        endereco
        iptu
        preco
        quartos
        statusImovel
        suites
        tipoImovel
        tipoNegocio
        vagasGaragem
        videoYoutube
      }
    }
  }