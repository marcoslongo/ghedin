query GetDynamicImoveis(
  $first: Int
  $precoMin: String
  $precoMax: String
  $quartosMin: String
  $status: String
  $cidade: String
  $bairro: String
  $tipoImovel: String
  $tipoNegocio: String
) {
  imoveis(
    first: $first
    where: {
      metaQuery: {
        relation: AND
        metaArray: [
          { key: "preco", value: $precoMin, compare: GREATER_THAN_OR_EQUAL_TO, type: NUMERIC }
          { key: "preco", value: $precoMax, compare: LESS_THAN_OR_EQUAL_TO, type: NUMERIC }
          { key: "quartos", value: $quartosMin, compare: GREATER_THAN_OR_EQUAL_TO, type: NUMERIC }
          { key: "status_imovel", value: $status, compare: EQUAL_TO }
          { key: "cidade", value: $cidade, compare: EQUAL_TO }
          { key: "bairro", value: $bairro, compare: EQUAL_TO }
          { key: "tipo_imovel", value: $tipoImovel, compare: EQUAL_TO }
          { key: "tipo_negocio", value: $tipoNegocio, compare: EQUAL_TO }
        ]
      }
    }
  ) {
    nodes {
      id
      title
      slug
      featuredImage {
        node {
          sourceUrl
          altText
        }
      }
      acfImoveis {
        areaConstruida
        vagasGaragem
        referenciaImovel
        preco
        quartos
        statusImovel
        bairro
        cidade
        condominio
        caracteristicas
        tipoImovel
        tipoNegocio
        destaque
        banheiros
        areaTotal
      }
    }
  }
}
