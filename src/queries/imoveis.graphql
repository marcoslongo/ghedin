query GetImoveis($first: Int = 6) {
  imoveis(first: $first) {
    nodes {
      id
      title
      slug
      featuredImage {
        node {
          sourceUrl
          altText
        }
      }
      acfImoveis {
        areaConstruida
        areaTotal
        bairro
        banheiros
        caracteristicas
        cep
        cidade
        condominio
        destaque
        endereco
        iptu
        preco
        quartos
        statusImovel
        suites
        tipoImovel
        tipoNegocio
        vagasGaragem
        videoYoutube
      }
    }
  }
}